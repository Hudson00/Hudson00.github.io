<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cam Hudson&#39;s Personal Website</title>
    
    <!-- Required meta tags for Bootstrap 5.0 -->
    <meta charset="utf-8">
        <!--
            See https://getbootstrap.com/docs/5.0/getting-started/introduction/#html5-doctype
            This is the responsive viewport meta tag. Makes viewing a lot
            cleaner across multiple devices, with an emphasis on mobile first.
            Responsible for ensuring "proper rendering and touch zooming for
            all devices."
        -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Get pre-compiled Boostrap 5.0 with Popper from jsDelivr CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Link stylesheet for my Bootstrap overrides -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">
    <header class="py-3 mb-2">
        <div class="px-3 py-2 bg-primary">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none" href="/">
                        <span class="display-2">
                            Cam Hudson
                        </span>
                    </a>
                    <ul class="nav nav-pills gap-1">
                        <li id="nav-item-home" class="nav-item">
                            <a
                                {% if request.path == "/" %}
                                    class="nav-link active disabled"
                                    href="#"
                                {% else %}
                                    class="nav-link"
                                    href="/"
                                {% endif %}
                            >
                                Home
                            </a>
                        </li>
                        <li id="nav-item-bio" class="nav-item">
                            <a
                                {% if request.path == "/bio" %}
                                    class="nav-link active disabled"
                                    href="#"
                                {% else %}
                                    class="nav-link"
                                    href="/bio"
                                {% endif %}
                            >
                                Bio
                            </a>
                        </li>
                        <li id="nav-item-resume" class="nav-item">
                            <a class="nav-link" href="/hudson-resume.pdf" target="_blank">
                                R&eacute;sum&eacute;
                            </a>
                        </li>
                        <li id="nav-item-contact" class="nav-item">
                            <a
                                {% if request.path == "/contact-info" %}
                                    class="nav-link active disabled"
                                    href="#"
                                {% else %}
                                    class="nav-link"
                                    href="/contact-info"
                                {% endif %}
                            >
                                Contact 
                                <!-- TODO: put bug report link on this page, too -->
                            </a>
                        </li>
                        <li id="nav-item-bug" class="nav-item">
                            <a
                                {% if request.path == "/bug" %}
                                    class="nav-link active disabled"
                                    href="#"
                                {% else %}
                                    class="nav-link"
                                    href="/bug"
                                {% endif %}
                            >
                                Bug Report
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="pb-3">
                
            </div>
        </div>
    </header>
    
    <main>
        {% block page %}
        {% endblock page %}
    </main>
    
    <!--
        NOTE: This is Bootstrap 5's bundle inclusion. It includes everything.
        If you want to include separate scripts to (maybe) make things
        run a bit faster, see
        https://getbootstrap.com/docs/5.0/getting-started/introduction/ .
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
    
</html>
