<div class="container">
    <form>
        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" value="anonymous" checked>
                <label class="form-check-label" for="exampleCheck1" >Send anonymously</label>
            </div>
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Optional (leave this bla">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock page %}
