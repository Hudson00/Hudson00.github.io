{% extends 'base.html' %}
{% block page %}
<div class="container pt-3">
    <div class="card-group justify-content-center gap-3">
        {% for card in cards %}
            <a href="{{ card.href | safe }}">
                <div class="card" style="width: 19rem;">
                    <div class="card-body">
                        <h5 class="card-title">
                            {{ card.svg | safe }}
                            {{ card.name}}
                        </h5>
                        <p class="card-text">
                            {{ card.text }}
                        </p>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
</div>
{% endblock page %}
